<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div id="result-page">
      <h5 id="result">Your Result</h5>
      <div id="circle">
        <p class="num">76</p>
        <p id="no">of 100</p>
      </div>
      <h3 id="score">Great</h3>
      <p id='percentage'>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div id="summarize">
      <h5 id="summary">Summary</h5>
      <div class="remarks" id="reactions">
        <div class="remark-left">
          <img src="assets/images/icon-reaction.svg" alt="reaction-img">
          <p style="color: hsl(0, 100%, 67%);">Reaction</p>
        </div>
        <p style="color:  hsl(224, 30%, 27%)">80 <span style="color: hsl(241, 100%, 89%);">/100</span></p>
      </div>
      <div class="remarks" id="memory">
        <div class="remark-left">
          <img src="assets/images/icon-memory.svg" alt="memory-img">
          <p style="color: hsl(39, 100%, 56%);">Memory</p>
        </div>
        <p style="color:  hsl(224, 30%, 27%);">92 <span style="color: hsl(241, 100%, 89%);">/100</span></p>
      </div>
      <div class="remarks" id="verbal">
        <div class="remark-left">
          <img src="assets/images/icon-verbal.svg" alt="verbal-image">
          <p style="color: hsl(166, 100%, 37%);">Verbal </p> 
        </div> 
        <p style="color: hsl(224, 30%, 27%);">61 <span style="color:hsl(241, 100%, 89%) ;">/100</span> </p>
      </div>
      <div class="remarks" id="vatual">
        <div class="remark-left">
          <img src="assets/images/icon-visual.svg" alt="vatual-image">
          <p style="color:  hsl(234, 85%, 45%);">Visual</p> 
        </div>
        <p style="color:  hsl(224, 30%, 27%);">72 <span style="color: hsl(241, 100%, 89%);">/100</span</p>
      </div>
      <button id="button">Continue</button>
    </div>
  </main>
</body>
</html>
